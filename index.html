    <title>Frontend Mentor | Calculator App</title>

  <body class="theme-1-background">
    <main class="container">
      <!-- header section -->
      <div class="header-container theme-1-color">
        <h1 class="header-logo">calc</h1>
        <div class="theme-toggler-container">
          <p class="theme-header">Theme</p>
          <div class="theme-toggler">
            <div class="toggler">
              <div class="theme">1</div>
              <div class="theme">2</div>
              <div class="theme">3</div>
            </div>
            <div class="toggler-track theme-1-toggler-track">
              <div class="toggler-slider theme-1-slider"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="input-result-container theme-1-input-result-container">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <!-- buttons section -->
      <div class="buttons-container theme-1-buttons-container">
        <button type="button" class="data-number">7</button>
        <button type="button" class="data-number">8</button>
        <button type="button" class="data-number">9</button>
        <button type="button" class="del theme-1-del">del</button>
        <button type="button" class="data-number">6</button>
        <button type="button" class="data-number">5</button>
        <button type="button" class="data-number">6</button>
        <button type="button" class="data-operator">+</button>
        <button type="button" class="data-number">1</button>
        <button type="button" class="data-number">2</button>
        <button type="button" class="data-number">3</button>
        <button type="button" class="data-operator">-</button>
        <button type="button" class="data-number">.</button>
        <button type="button" class="data-number">0</button>
        <button type="button" class="data-operator">/</button>
        <button type="button" class="data-operator">x</button>
        <button type="reset" class="reset theme-1-reset">reset</button>
        <button type="button" class="equal theme-1-equal">=</button>
