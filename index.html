<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="./js/script.js" type="module" defer></script>
    <title>Frontend Mentor | Calculator App</title>
  </head>
  <body class="theme-1-background">
    <section class="container">
      <!-- header section -->
      <div class="header-container theme-1-color">
        <h1 class="header-logo">calc</h1>
        <div class="theme-toggler-container">
          <p class="theme-header">Theme</p>
          <div class="theme-toggler">
            <div class="toggler">
              <div class="theme">1</div>
              <div class="theme">2</div>
              <div class="theme">3</div>
            </div>
            <div class="toggler-track theme-1-toggler-track">
              <div class="toggler-slider theme-1-slider"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- inputs and results section -->

      <form action="">
        <label for="input-output"></label>
        <input
          type="number"
          name="input-output"
          id="input-output"
          class="input-result-container theme-1-input-result-container"
        />
      </form>

      <!-- buttons section -->
      <div class="buttons-container theme-1-buttons-container">
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="del" class="del theme-1-del" />
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="+" />
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="-" />
        <input type="button" value="." />
        <input type="button" value="0" />
        <input type="button" value="/" />
        <input type="button" value="x" />
        <input type="button" value="reset" class="reset theme-1-reset" />
        <input type="button" value="=" class="equal theme-1-equal" />
      </div>
    </section>
  </body>
</html>
