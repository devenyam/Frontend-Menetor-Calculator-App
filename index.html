<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="./js/script.js" type="module" defer></script>
    <title>Frontend Mentor | Calculator App</title>
  </head>
  <body>
    <section class="container">
      <!-- header section -->
      <div class="header-container">
        <h1 class="header-logo">calc</h1>
        <div class="theme-toggler-container">
          <p class="theme-header">Theme</p>
          <div class="theme-toggler">
            <div class="toggler">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="toggler-track">
              <div class="toggler-slider"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- inputs and results section -->
      <div class="input-result">
        <form action="">
          <label for="input-output"></label>
          <input type="number" name="input-output" id="input-output" />
        </form>
      </div>

      <!-- buttons section -->
      <div class="buttons-container">
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="del" />
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="+" />
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="-" />
        <input type="button" value="." />
        <input type="button" value="0" />
        <input type="button" value="/" />
        <input type="button" value="x" />
        <input type="button" value="reset" />
        <input type="button" value="=" />
      </div>
    </section>
  </body>
</html>
